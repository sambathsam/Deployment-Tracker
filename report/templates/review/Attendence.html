
{% extends 'base.html'%}
{% block content %}
	<div class="col-lg-12">
   <div class="card">
   <div class="card-header d-flex align-items-center">
     <h3 class="h4">Export Attendence</h3>
   </div>
  <div class="card-body">
	<form method="post" class="form-horizontal">
		  {% csrf_token %}
		<div class="form-group row">
			<label for="id_Month" class="col-sm-2 form-control-label">Month  </label>
			<div class="col-sm-3">
				<select name ="Month" class="form-control" id="id_Month" required>
						<option value="">--select Month--</option>
					  	<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
				</select></div>
		</div>
		<div class="form-group row">
		<label for="id_Year" class="col-sm-2 form-control-label">Year  </label>
			<div class="col-sm-3">
			<select name ="Year" class="form-control" id="id_Month" required>
						<option value="">--select Year--</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
				</select></div></div>
		<div class="form-group row">
		<label for="id_Team" class="col-sm-2 form-control-label">Team  </label>
			<div class="col-sm-3">
			<select name ="Team" class="form-control" id="id_Team" required>
						<option value="">--select Team--</option>
						{% for teams in team%}
			                <option value= "{{teams}}">{{teams}}</option>
			             {%endfor%}
				</select></div></div>
		<br></br>
		<div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary glyphicon glyphicon-print"> Export</button>
	      </div>
	      
	    </div>
	</form></div></div></div>

{%endblock%}
