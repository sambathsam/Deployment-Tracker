{% for report in reports %}
  <tr>
    <td>{{ report.Report_date }}</td>
    <td>{{ report.Attendence }}</td>
    <td>{{ report.Project_name }}</td>
    <td>{{ report.Subproject_name }}</td>
    <td>{{ report.No_hours }}</td>
    <td>{{ report.Comments }}</td>
    <td>
    {% if 'Waiting'  in report.Reportstatus %}
      <button type="button"
              class="btn btn-warning btn-sm js-update-report"
              data-url="{% url 'report_update' report.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-update-report"
              data-url="{% url 'report_delete' report.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
      {%endif%}
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Report</td>
  </tr>
{% endfor %}
