{% load widget_tweaks %}
	{% load static %}
	
	<div class="form-group row">
		<label for="id_Report_date" class="col-sm-5 form-control-label">Report date</label> 
		<div class="col-sm-6">
		<input  type="date" name="Report_date"  class="form-control" id="id_Report_date" required>
		</div></div>
	<div class="form-group row">
		<label for="id_Attendence_0" class="col-sm-5 form-control-label">Attendance</label> 
		<div class="col-sm-6"><ul id="id_Attendence">
		{{form.Attendence}}
	</ul></div></div>
	
	<div class="form-group row">
		<label for="id_Project_name" class="col-sm-5 form-control-label">Project name</label> 
		<div class="col-sm-6">
		<select class="form-control" name="Project_name"  id="id_Project_name">
		  <option value="" selected>---------</option>
		  {% for quiz in data%}
		  <option value="{{quiz.pk}}">{{quiz.Projectname}}</option>
		  {%endfor%}
	</select></div></div>
	<div class="form-group row">
		<label for="id_Subproject_name" class="col-sm-5 form-control-label">Subproject name</label> 
		<div class="col-sm-6"><select class="form-control" name="Subproject_name"  id="id_Subproject_name">
		  <option value="" selected>---------</option>
	</select></div></div>
	
	<div class="form-group row">
	<label for="id_Task" class="col-sm-5 form-control-label">Task</label> <div class="col-sm-6"><select class="form-control" name="Task"  id="id_Task">
	  <option value="" selected>---------</option>
	  <option value="Scripting">Scripting</option>
	  <option value="Re-scripting">Rescripting</option>
	  <option value="Analysis">Analysis</option>
	  <option value="Manual">Manual</option>
	  <option value="Tool Monitoring">Tool Monitoring</option>
	  <option value="Meeting">Meeting</option>
	  <option value="URL Identification">URL Identification</option>
	  <option value="Duplicate Identification">Duplicate Identification</option>
	  <option value="Hotelcode Identification">Hotelcode Identification</option>
	</select></div></div>
	
	<div class="form-group row">
	<label for="id_start_date" class="col-sm-5 form-control-label">Start Time</label> 
	<div class="col-sm-6">
	<input class="form-control" type="date"  id="id_excepted_DAT_0" name="excepted_DAT_0"> </div></div>
	<div class="form-group row">
	<label for="id_start_time" class="col-sm-5 form-control-label"></label> 
	<div class="col-sm-4">
	<input class="form-control" type="time" data-time-format="HH:ii"  id="id_excepted_DAT_1" name="excepted_DAT_1">
	</div></div>
	<div class="form-group row">
	<label for="id_end_date" class="col-sm-5 form-control-label">End Time</label> 
	<div class="col-sm-6">
	<input  type="date" class="form-control" id="id_excepted_TAT_0" name="excepted_TAT_0"> </div></div>
	<div class="form-group row">
	<label for="id_end_time" class="col-sm-5 form-control-label"></label> 
	<div class="col-sm-4">
	<input  type="time" class="form-control" data-time-format="HH:ii"  id="id_excepted_TAT_1" name="excepted_TAT_1">
	<!-- <input type="datetime-local" class="form-control" name="End_time" onfocus="combine(form)"  id="id_End_time" value="">
	<input type="datetime-local" class="form-control" name="start_time"   id="id_start_time"> -->
	</div></div>
	<input class="form-control" type="hidden" name="No_hours" value="0"  id="id_No_hours" step="0.01">
	<div class="form-group row"><label for="id_Comments" class="col-sm-5 form-control-label">Comments:</label> 
	<div class="col-sm-6"><textarea class="form-control"  name="Comments" maxlength="500" id="id_Comments" required></textarea></div></div>
